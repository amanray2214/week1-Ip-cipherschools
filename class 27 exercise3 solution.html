<!DOCTYPE html>
<html>
    <head>
        <mete charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>HTML FORMS</title>
    </head>
    <body>
        <h1>Sign Up Form</h1>
        <form action="HELLO.HTML" method="GET">
            <label for="Username">Username : </label>
            <input type="text" id="Username" placeholder="Username" required> <br><br>

            <label for="password">password : </label>
            <input type="password" id="password" placeholder="Your password" required> <br><br>

            <label for="email">email : </label>
            <input type="email" id="email" placeholder="your email" required> <br><br>
            
            <p>select our gender</p>
            
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"> <br>
            
            <label for="female">female</label>
            <input type="radio" name="gender" id="female"> <br>
            
            <label for="other">other</label>
            <input type="radio" name="gender" id="other"> <br>
            
            <label for ="country">Country</label>
            <select id="Country">
                <option value="India">India</option>
                <option value="China">China</option>
                <option value="Pakistan">Pakistan</option>
            </select>

            <p>Write about yourself below</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>
            <br>
            <input type="submit" value="submit">
            <button type="submit">submit</button>
            <br>
            
        
        </form>
    </body>
</html>
