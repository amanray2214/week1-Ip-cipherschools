<html>
    <head>
        <mete charset="UTF-8">

        <title>HTML FORMS</title>

    <body>
        <h1>HTML FORMS</h1>
        <form action="HELLO.HTML" method="GET">
            <label for="Username">Username : </label>
            <input type="text" id="Username" placeholder="Username" required> <br><br>

            <label for="password">password : </label>
            <input type="password" id="password" placeholder="Your password" required> <br><br>

            <label for="email">email : </label>
            <input type="email" id="email" placeholder="your email" required> <br><br>
            
            <p>select your gender</p>
            
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male"> <br>
            
            <label for="female">female</label>
            <input type="radio" name="gender" id="female"> <br>
            
            <label for="other">other</label>
            <input type="radio" name="gender" id="other"> <br>
            
            <label for ="age-group">Select your age group</label>
            <select name="age-group-val" id="age-group">
                <option value="0-5">0-5</option>
                <option value="6-10">6-10</option>
                <option value="11-15">11-15</option>
                <option value="16-20">16-20</option>
            </select>

            <br>
            <input type= "submit" value="sign in">
        
        </form>
    </body>
